<!DOCTYPE html>
<html>
    <head>
    	<style>
		    .container {
    			margin: 20px 10px;
		    }
		    .content {
    			display: flex;
			    flex-direction: column;
			    height: 180px;
		    }
		    .box {
    			height: 80px;
			    font-weight: 500;
                padding: 20px;
			    display: flex;
			    flex: 1;
			    align-items: center;

		    }
		    @media only screen and (min-width: 800px) {
    			.content {
				    flex-direction: row;
			    }
		    }

	    </style>
    </head>
    <body>
        <div class="container">
		    <div class="content">
    			<div class="box" style="background-color: skyblue">
                    First Cell
                </div>
			    <div class="box" style="background-color: palevioletred;">
                    Second Cell
                </div>
		    </div>
	    </div>
    </body>
</html>
