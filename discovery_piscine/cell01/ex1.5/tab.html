<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
              box-sizing: border-box;
            }
            .box1 {
                background-color: skyblue;
                padding: 20px;
                float: left;
                width: 50%;
            }
            .box2 {
                background-color: palevioletred;
                padding: 20px;
                float: left;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <p>First Cell</p>
        </div>
        <div class="box2">
            <p>Second cell</p>
        </div>
    </body>
</html>
